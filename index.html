<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Desktop Translate App</title>
  <link rel="stylesheet" href="index.css">
  <script src="./dist/index.js"></script>
</head>
<body>
  <h1>Desktop Translate App</h1>
  <form action="" id='translate_form'>
    <div>
      <label for='input_text'>Type your text: </label>
      <input type="text" id="input_text">
    </div>
    <div class="top-space">
      <label for="input_language">Initial language: </label>
      <select name="input_language" id="input_language">
        <option value="en">English</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <div class="top-space">
      <label for="output_language">Final language: </label>
      <select name="output_language" id="output_language">
        <option value="en">English</option>
        <option value="pt">Portuguese</option>
        <option value="fr">French</option>
        <option value="ru">Russian</option>
      </select>
    </div>
    <button class="top-space">Translate</button>
  </form>
  <hr>
  <h3 id="results"></h3>
  <script src="./dist/translate.js"></script>
</body>
</html>
